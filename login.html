<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57844e2b6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "form-box">
            <h1 id="title">Register</h1>
            <form>
                <div class = "input-group">
                    <div class = "input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class = "input-group">
                        <div class = "input-field">
                            <i class="fa-solid fa-envelope fa-sm"></i>
                            <input type="text" placeholder="Email">
                        </div>

                    <div class = "input-group">
                            <div class = "input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Password">
                        </div>
                        <p>Forgot you password? <a href="">Click here</a></p>
                        <p>Back to home? <a href="index.html">Home</a></p>
                        <div class="btn-field">
                            <button type="button" id="signupBtn">Log-in</button>
                            <button type="button" class="disable" id="registerBtn">Register</button>
                        </div>    
                </div>
            </form>
        </div>
    </div>

    <script>

    let signupBtn = document.getElementById("signupBtn")
    let registerBtn = document.getElementById("registerBtn")
    let nameField = document.getElementById("nameField")
    
    let title = document.getElementById("title")
    signupBtn.onclick = function(){
        nameField.style.maxHeight = "0"
        title.innerHTML = "Log-in";
        registerBtn.classList.remove("disable");
        signupBtn.classList.add("disable");
    }
    registerBtn.onclick = function(){
        nameField.style.maxHeight = "60px"
        title.innerHTML = "Register";
        registerBtn.classList.add("disable");
        signupBtn.classList.remove("disable");
    }
    </script>
</body>
</html>
